<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantry Items</title>
</head>
<body>
    <h1>Pantry Items:</h1>
    {% for pantry_item in pantry_items %}
        <p>{{ pantry_item.name }} - {{ pantry_item.quantity }} {{ pantry_item.get_units_display }}</p>
    {% empty %}
        <p>No pantry items found.</p>
    {% endfor %}
    
</body>
</html>
